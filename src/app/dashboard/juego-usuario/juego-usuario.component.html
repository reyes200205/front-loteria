<div class="p-4 max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-center">Tu Carta</h2>

  <!-- Mensaje de resultado -->
  <div *ngIf="mensajeResultado" 
       class="mt-4 p-4 rounded-lg text-center font-bold text-lg"
       [ngClass]="{
         'bg-green-100 border-2 border-green-500 text-green-800': esGanador,
         'bg-red-100 border-2 border-red-500 text-red-800': !esGanador
       }">
    {{ mensajeResultado }}
  </div>

  <app-carta
    [numeros]="carta"
    [fichas]="posicionesMarcadas"
    (fichaColocada)="colocarFicha($event)"
  ></app-carta>

  <div class="mt-4 text-center text-sm text-gray-600">
    Fichas colocadas: {{ posicionesMarcadas.length }}/{{ maxFichas }}
  </div>

</div>
